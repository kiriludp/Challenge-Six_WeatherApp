<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Weather Forcast Application</title>
<!--Bootstrap and CSS Stylesheets-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="assets\style.css">
</head>

<!--Header Content-->

 <body>
    <header class="header">
      <h1>What's the Weather Like?
        </h1>
      <div id="currentDay"></div>
    </header>
    <main class="main">
      <div class="container mx-2">
        <div class="row w-40" style="height: 60vh">
          <div id="searchAndHist" class="col-md-3 col-sm-10 row">
            <form id="searchForm" class="col-md-12 col-sm-12">
              <input
                id="citySearch"
                type="search"
                class="form-control rounded"
                placeholder="City Name"
                aria-label="Search"
              />
              <button id="searchButton">
                <i class="fa-solid fa-magnifying-glass-location"></i>
              </button>
            </form>
            <div id="searchList" class="col-md-12 col-sm-12">
              Search History
              <hr class="rounded" />
              <div id="history" class="row"></div>
              <div class="clearList">
                <button class="clearListBtn">
                  <i class="fa-solid fa-ban trashCan"></i>
                </button>
              </div>
            </div>
          </div>
          <div id="displayBoard" class="col-md-9">
            <div class="todayWeatherBox">
              <h2 class="subtitle">
                Weather Today: <span class="cityName"></span>
              </h2>
              <div id="todayWeather" class="row"></div>
            </div>
            <div class="fiveDayBox">
              <h2 class="subtitle">5-Day Forecast:</h2>
              <div id="fiveDay" class="row"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
    </body>
    </html>
